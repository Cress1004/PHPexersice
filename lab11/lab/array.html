<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<body>
    <script type="text/javascript">

        //create array and add three elements
        var myArray = new Array();
        myArray.push("Tim");
        myArray.push("Janice");
        myArray.push("Joe");

        //print out the contents and newline
        document.writeln(myArray.toString());
        document.writeln("<BR>");

        // access array element by index
        document.writeln(myArray[1]);
        document.writeln("<BR>");

        //print out the length of the array and newline 
        document.writeln("Array Size: " + myArray.length);
        document.writeln("<BR>");

        //pop the last element off the array and display it
        var who = myArray.pop();
        document.writeln("Poped Element: " + who);
        document.writeln("<BR>");

        //print out the length of the array and newline
        document.writeln("Array size: " + myArray.length);
        document.writeln("<BR>");
        document.writeln("<BR>");

        // populating array on instantiation
        var otherArray = new Array("dog", 3, 4, 8);

        document.writeln(otherArray.toString());
        document.writeln("<BR>");
        document.writeln("<BR>");

        //setting and accessing associative arrays
        otherArray["key"] = "value";
        document.writeln(otherArray["key"]);
        document.writeln("<BR>");
        document.writeln("<BR>");
    </script>
</body>

</html>
