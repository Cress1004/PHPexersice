<!DOCTYPE html public "~//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <script type="text/javascript">
        function validatePostalCode() {
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}");
            //if (postalCodeCheck.test(document.myForm.postalCodeField.value)) {
                console.log(document.getElementsByName("postalCostField").value);
                if (postalCodeCheck.test(document.getElementsByName("postalCostField").value)) {
                alert("Valid Postal Code");
                return true;
            } else{
                alert("Invalid Postal Code");
                return false;
            }
        }
        function validateMoney(){
            console.log("Hello Moneyl");
            var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]");
            if(moneyCheck.test(document.myForm.getElementsByName("moneyField").value)){
                alert('Valid Money');
                return true;
            } else {
                alert('Invalid Money');
                return false;
            }
        }
    </script>
</head>
<body>
<form id="myForm">
    Postal Code: <input type="text" name="postalCodeField">
    <input type="button" value="Check Postal Code" onclick="validatePostalCode()">
    <br>
    Money: <input type="text" name="moneyField">
    <input type="button" value="Check Money" onclick="validateMoney()">
</form>

</body>

</html>
